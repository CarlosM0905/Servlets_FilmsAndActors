<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">Sakila DB</a>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Register Film and Actors</h4>
                        <hr>
                        <h5>Film Data</h5>
                        <hr>
                        <form name="form1" action="/Tarea02/Servlet" method="POST">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" placeholder="Write the title" name="title">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="title">Language</label>
                                        <input type="text" class="form-control" id="language" name="language"
                                            placeholder="Write the language">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="title">Rental Duration</label>
                                        <input type="number" class="form-control" id="rental_duration" name="rental_duration"
                                            placeholder="Define the rental duration" min="0" max="10">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="title">Rental Rate</label>
                                        <input type="number" class="form-control" id="rental_rate" name="rental_rate"
                                            placeholder="Define the rental rate" step="0.5" min="0" max="10">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="title">Replacement Cost</label>
                                        <input type="number" class="form-control" id="replacement_cost" name="replacement_cost"
                                            placeholder="Define the replacement cost" min="0">
                                    </div>
                                </div>
                            </div>
                            <h5>Actors Data</h5>
                            <div class="row">
                                <div class="col-md-2">
                                    <h6>Actor1:</h6>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="title">First Name:</label>
                                        <input type="text" class="form-control" name="actor_first_name_1">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="title">Last Name:</label>
                                        <input type="text" class="form-control" name="actor_last_name_1" >
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <h6>Actor2:</h6>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="title">First Name:</label>
                                        <input type="text" class="form-control" name="actor_first_name_2">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="title">Last Name:</label>
                                        <input type="text" class="form-control" name="actor_last_name_2">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <h6>Actor3:</h6>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="title">First Name:</label>
                                        <input type="text" class="form-control"  name="actor_last_name_3">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="title">Last Name:</label>
                                        <input type="text" class="form-control" name="actor_last_name_3">
                                    </div>
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center">
                                <div class="col-md-4">
                                    <button  type="submit" class="btn btn-outline-primary btn-block">
                                        Registrar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
